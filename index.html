<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Solar System</title>  <!-- Արեգակնային համակարգ -->
</head>
<body>

    <div class="sun"> </div> <!-- Արեգակ -->
    <div class="mercury-outline"> <!-- Մերկուրի-Mercury -->
        <div class="mercury">
            <p>Mercury</p>
        </div>
    </div>
    <div class="venus-outline"> <!-- Վեներա-Venus -->
        <div class="venus">
            <p>Venus</p>
        </div>
    </div>
    <div class="earth-outline"> <!-- Երկիր-Earth -->
        <div class="earth">      
            <div class="moon-outline"> <!-- Լուսին-Moon -->
                <div class="moon"> </div>
                <!-- <p>Moon</p> -->
            </div>
            <p>Earth</p>
        </div>
    </div>
    <div class="mars-outline"> <!-- Մարս-Mars -->
        <div class="mars">
            <p>Mars</p>
        </div>
    </div>
    <div class="jupiter-outline"> <!-- Յուպիտեր-Jupiter -->
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>
    <div class="saturn-outline"> <!-- Սատուրն-Saturn -->
        <div class="saturn">
            <p>Saturn</p>
        </div>
    </div>
    <div class="uranus-outline"> <!-- Ուրան-Uranus -->
        <div class="uranus">
            <p>Uranus</p>
        </div>
    </div>
    <div class="neptune-outline"> <!-- Նեպտուն-Neptune -->
        <div class="neptune">
            <p>Neptune</p>
        </div>
    </div>

</body>
</html>
